<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wish_APP</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500&family=Ma+Shan+Zheng&family=Long+Cang&family=Playfair+Display:ital,wght@0,300;0,400;1,300&family=Crimson+Text:ital,wght@0,400;1,300&family=ZCOOL+XiaoWei&family=Noto+Sans+SC:wght@300;400;500&family=Source+Serif+Pro:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            font-weight: 300;
            overflow: hidden;
            background: #000;
        }

        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
        }

        .page.active {
            display: block;
        }

        /* 页面1：视频页 */
        .video-page {
            background: #000;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-bg {
            width: auto;
            height: 100vh;
            max-width: 100%;
            object-fit: contain;
            object-position: center;
        }

        .wish-button {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(74, 144, 226, 0.3);
            color: #4A90E2;
            border: none;
            padding: 14px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Noto Sans SC', 'ZCOOL XiaoWei', sans-serif;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1.5px;
            backdrop-filter: blur(15px);
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .button-text-chinese {
            font-size: 16px;
            font-weight: 700;
            line-height: 1.2;
            color: #4A90E2;
        }

        .button-text-english {
            font-size: 12px;
            font-weight: 700;
            font-style: italic;
            opacity: 0.9;
            line-height: 1.2;
            color: #4A90E2;
        }

        .wish-button:hover {
            transform: translateX(-50%) translateY(-2px);
            background: rgba(74, 144, 226, 0.5);
        }

        .wish-button:active {
            transform: translateX(-50%) translateY(0);
        }

        /* 页面2：许愿页 */
        .wish-page {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .wish-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 0;
            animation: whiteFlash 3s ease-in-out infinite;
        }

        @keyframes whiteFlash {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
        }

        .wish-bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 100vh;
            max-width: 100%;
            object-fit: contain;
            object-position: center;
            z-index: 1;
        }

        .wish-content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wish-text {
            text-align: center;
            max-width: 90%;
            font-weight: 400;
        }

        .chinese-text {
            font-family: 'ZCOOL XiaoWei', 'Ma Shan Zheng', 'Long Cang', cursive;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 6px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(255,182,193,0.8), 0 8px 35px rgba(255,105,180,0.6);
            color: #ff6b9d;
        }

        .english-text {
            font-family: 'Source Serif Pro', 'Crimson Text', 'Playfair Display', serif;
            font-size: 30px;
            font-weight: 600;
            font-style: italic;
            letter-spacing: 3px;
            opacity: 0.9;
            line-height: 1.5;
            color: #ff8fab;
            text-shadow: 0 3px 12px rgba(255,182,193,0.6);
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(100px) scale(0.5);
            animation: charFlyIn 1.5s ease-out forwards;
            margin: 0 1px;
        }

        @keyframes charFlyIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
            }
            70% {
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .char.glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 182, 193, 0.6);
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 20px;
            background: rgba(74, 144, 226, 0.3);
            color: #4A90E2;
            border: none;
            padding: 14px 28px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Noto Sans SC', 'ZCOOL XiaoWei', sans-serif;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1.5px;
            backdrop-filter: blur(15px);
            z-index: 20;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .back-button:hover {
            background: rgba(74, 144, 226, 0.5);
            transform: translateY(-2px);
        }

        /* AI聊天对话框样式 */
        .ai-chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .ai-chat-container.open {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #f44336;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .chat-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .chat-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .chat-input:focus {
            border-color: #4A90E2;
            background: white;
        }

        .chat-send-btn {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
        }

        .chat-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: auto;
            height: 50px;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
            z-index: 999;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            gap: 8px;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 500;
        }

        .chat-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.6);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            align-self: flex-start;
            max-width: 80px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }



        /* 移动端适配 */
        @media (max-width: 768px) {
            .video-container {
                height: 100vh;
                width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .video-bg {
                width: auto;
                height: 100vh;
                max-width: 100%;
                object-fit: contain;
                object-position: center;
            }
            
            .wish-bg-video {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: auto;
                height: 100vh;
                max-width: 100%;
                object-fit: contain;
                object-position: center;
            }
            
            .wish-text {
                font-size: 30px;
                line-height: 1.6;
            }
            
            .wish-button {
                padding: 12px 30px;
                font-size: 16px;
                bottom: 50px;
            }
            
            .char {
                font-size: 30px;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 13px;
            }

            /* 移动端聊天对话框适配 */
            .ai-chat-container {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                bottom: 20px;
                right: 20px;
                left: 20px;
                border-radius: 15px;
            }

            .chat-toggle-btn {
                top: 20px;
                right: 15px;
                width: auto;
                height: 45px;
                font-size: 12px;
                padding: 0 15px;
                gap: 6px;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .video-bg {
                width: auto;
                height: 100vh;
                max-width: 100%;
                object-fit: contain;
                object-position: center;
            }
            
            .wish-bg-video {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: auto;
                height: 100vh;
                max-width: 100%;
                object-fit: contain;
                object-position: center;
            }
            
            .wish-text {
                font-size: 27px;
                line-height: 1.5;
            }
            
            .wish-button {
                padding: 10px 25px;
                font-size: 14px;
                bottom: 40px;
            }
            
            .char {
                font-size: 27px;
            }

            .back-button {
                padding: 8px 16px;
                font-size: 12px;
                top: 20px;
                left: 15px;
            }

            /* 小屏幕聊天对话框适配 */
            .ai-chat-container {
                width: calc(100vw - 20px);
                height: calc(100vh - 20px);
                bottom: 10px;
                right: 10px;
                left: 10px;
                border-radius: 12px;
            }

            .chat-toggle-btn {
                top: 15px;
                right: 10px;
                width: auto;
                height: 40px;
                font-size: 11px;
                padding: 0 12px;
                gap: 4px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message {
                font-size: 13px;
                padding: 10px 14px;
            }

            .chat-input {
                padding: 10px 14px;
                font-size: 13px;
            }

            .chat-send-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }

        /* 粒子背景效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 1;
            }
        }

        /* 加载动画 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ff9a9e;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // 强制视频加载函数
        function forceVideoLoad() {
            const video = document.querySelector('.video-bg');
            let attempts = 0;
            
            function keepTrying() {
                attempts++;
                console.log(`尝试加载视频，第${attempts}次`);
                
                video.load(); // 强制重新加载
                
                video.addEventListener('error', function() {
                    // 递增延迟重试
                    const delay = Math.min(attempts * 1000, 10000); // 最长等待10秒
                    setTimeout(keepTrying, delay);
                }, { once: true });
                
                video.addEventListener('canplaythrough', function() {
                    console.log('视频加载成功');
                }, { once: true });
            }
            
            keepTrying();
        }

        // AI聊天功能
        function toggleChat() {
            const chatContainer = document.getElementById('chatContainer');
            const chatToggleBtn = document.getElementById('chatToggleBtn');
            
            isChatOpen = !isChatOpen;
            
            if (isChatOpen) {
                chatContainer.classList.add('open');
                chatToggleBtn.style.display = 'none';
                // 聚焦到输入框
                setTimeout(() => {
                    document.getElementById('chatInput').focus();
                }, 300);
            } else {
                chatContainer.classList.remove('open');
                chatToggleBtn.style.display = 'flex';
            }
        }

        function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');
            const chatSendBtn = document.getElementById('chatSendBtn');
            const message = chatInput.value.trim();
            
            if (!message) return;
            
            // 检查是否是重复消息
            if (message === lastMessage) {
                console.log('检测到重复消息，添加变化');
                // 为重复消息添加微小变化，避免API过滤
                const modifiedMessage = message + '（重复）';
                chatInput.value = modifiedMessage;
            }
            
            lastMessage = message;
            requestCount++;
            
            // 禁用发送按钮
            chatSendBtn.disabled = true;
            
            // 添加用户消息
            addMessage(message, 'user');
            chatInput.value = '';
            
            // 添加到聊天历史
            chatHistory.push({ role: 'user', content: message });
            
            // 显示打字指示器
            showTypingIndicator();
            
            // 发送到AI并获取响应
            getAIResponse(message);
        }

                }

                const requestBody = {
                    bot_id: COZE_CONFIG.botId,
                    user: 'user_' + Date.now() + '_' + requestCount,
                    query: message,
                    stream: false
                };

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${COZE_CONFIG.apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('API响应状态:', response.status);
                console.log('响应头:', Object.fromEntries(response.headers.entries()));
                
                // 先尝试读取响应文本，无论状态码如何
                const responseText = await response.text();
                console.log('原始响应文本:', responseText);
                
                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = JSON.parse(responseText);
                    } catch (e) {
                        errorData = { message: responseText };
                    }
                    console.error('API错误详情:', errorData);
                    throw new Error(`API请求失败: ${response.status} - ${errorData.message || errorData.error || '未知错误'}`);
                }
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('响应解析失败:', e);
                    throw new Error('API响应格式错误');
                }
                
                console.log('解析后的响应数据:', data);
                
                // 处理Coze API的响应格式 - 多种可能的响应结构
                // 优先处理messages格式（标准响应）
                if (data.messages && Array.isArray(data.messages) && data.messages.length > 0) {
                    console.log('检测到messages格式响应:', data.messages);
                    
                    // 查找最后一个answer类型的消息
                    for (let i = data.messages.length - 1; i >= 0; i--) {
                        const message = data.messages[i];
                        if (message.type === 'answer' && message.content && message.content.trim() !== '') {
                            console.log('找到有效回复:', message.content);
                            return message.content;
                        }
                    }
                    
                    // 如果没有找到answer类型，尝试任何有content的消息
                    for (let i = data.messages.length - 1; i >= 0; i--) {
                        const message = data.messages[i];
                        if (message.content && message.content.trim() !== '') {
                            console.log('找到有效内容:', message.content);
                            return message.content;
                        }
                    }
                }
                
                // 处理流式响应格式 (你遇到的格式)
                if (data.msg_type === 'generate_answer_finish') {
                    try {
                        const dataObj = JSON.parse(data.data);
                        if (dataObj.FinData && dataObj.FinData.trim() !== '') {
                            return dataObj.FinData;
                        } else {
                            // 如果FinData为空，检查finish_reason
                            console.log('FinData为空，finish_reason:', dataObj.finish_reason);
                            if (dataObj.finish_reason === 0) {
                                // finish_reason为0通常表示正常完成但内容为空
                                console.log('API正常完成但内容为空，使用模拟响应');
                                return getMockAIResponse(message);
                            } else {
                                console.log('API异常完成，使用模拟响应');
                                return getMockAIResponse(message);
                            }
                        }
                    } catch (e) {
                        console.log('解析FinData失败:', e);
                        // 解析失败时也使用模拟响应
                        return getMockAIResponse(message);
                    }
                }
                
                // 处理其他流式响应格式
                if (data.msg_type === 'generate_answer' && data.data) {
                    try {
                        const dataObj = JSON.parse(data.data);
                        if (dataObj.content) {
                            return dataObj.content;
                        }
                        if (dataObj.answer) {
                            return dataObj.answer;
                        }
                    } catch (e) {
                        console.log('解析流式数据失败:', e);
                    }
                }
                
                // 尝试其他响应格式
                if (data.content) {
                    return data.content;
                }
                
                if (data.text) {
                    return data.text;
                }
                
                if (data.answer) {
                    return data.answer;
                }
                
                if (data.data && data.data.content) {
                    return data.data.content;
                }
                
                // 如果仍然没有找到有效响应，返回调试信息和默认消息
                console.log('未找到有效响应格式，原始数据:', data);
                return '抱歉，我现在无法理解你的问题，请换个方式提问。';
                
            } catch (error) {
                console.error('Coze API调用错误:', error);
                throw error;
            }
        }

                    // 移动端只使用touchend事件
                    wishButton.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('移动端按钮被触摸');
                        goToWishPage();
                    }, { passive: false });
                } else {
                    // 桌面端只使用click事件
                    wishButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('桌面端按钮被点击');
                        goToWishPage();
                    });
                }
            } else {
                console.error('找不到按钮元素');
            }

            // 音乐播放函数
            function playBackgroundMusic() {
                const music = document.getElementById('backgroundMusic');
                if (music) {
                    music.volume = 0.3;
                    music.muted = false; // 直接设置为非静音
                    
                    const playPromise = music.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log('音乐播放成功');
                        }).catch(error => {
                            console.log('自动播放被阻止，需要用户交互:', error);
                        });
                    }
                }
            }

            // 尝试播放音乐
            playBackgroundMusic();
            
            // 在用户第一次交互时播放音乐
            document.body.addEventListener('click', function() {
                playBackgroundMusic();
            }, { once: true });
            
            // 在用户触摸时播放音乐（移动端）
            document.body.addEventListener('touchstart', function() {
                playBackgroundMusic();
            }, { once: true });

            // 强制加载视频
            forceVideoLoad();
            forceWishVideoLoad();
            
            // 初始化聊天功能
            initializeChatFeatures();
            
            // 初始化连接状态
            if (COZE_CONFIG.enabled && COZE_CONFIG.botId && COZE_CONFIG.apiKey) {
                // 测试API连接
                testCozeConnection();
            } else {
                // 使用智能模拟模式
                updateConnectionStatus('online');
                const statusText = document.getElementById('statusText');
                if (statusText) {
                    statusText.textContent = '智能响应';
                }
            }
        });

        // 初始化聊天功能
        function initializeChatFeatures() {
            const chatInput = document.getElementById('chatInput');
            const chatSendBtn = document.getElementById('chatSendBtn');
            
            if (chatInput) {
                // 回车键发送消息
                chatInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                
                // 输入框变化时启用/禁用发送按钮
                chatInput.addEventListener('input', function() {
                    chatSendBtn.disabled = !this.value.trim();
                });
            }
            
            // 点击聊天区域外关闭对话框
            document.addEventListener('click', function(e) {
                const chatContainer = document.getElementById('chatContainer');
                const chatToggleBtn = document.getElementById('chatToggleBtn');
                
                if (isChatOpen && 
                    !chatContainer.contains(e.target) && 
                    !chatToggleBtn.contains(e.target)) {
                    toggleChat();
                }
            });
        }

    </script>
</body>
