            color: #4A90E2;
        }

        .wish-button:hover {

        }

        .wish-button:active {
            transform: translateX(-50%) translateY(0);
        }

            background: #000;
            position: relative;
            overflow: hidden;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 0;
            animation: whiteFlash 3s ease-in-out infinite;
        }

        @keyframes whiteFlash {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
        }

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 100vh;
            max-width: 100%;
            object-fit: contain;
            object-position: center;
            z-index: 1;
        }

        .wish-content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

            text-align: center;
            max-width: 90%;
            font-weight: 400;
        }

            font-weight: 300;
            font-style: italic;
            letter-spacing: 2px;
            opacity: 0.9;
            line-height: 1.5;
            color: #ff8fab;
            text-shadow: 0 2px 8px rgba(255,182,193,0.4);
        }

        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(100px) scale(0.5);
            animation: charFlyIn 1.5s ease-out forwards;
            margin: 0 1px;
        }

        @keyframes charFlyIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
            }
            70% {
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .char.glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 182, 193, 0.6);

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {

                opacity: 1;
            }
        }

            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;

            height: 20px;
            border: 2px solid #ff9a9e;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

            0% { transform: rotate(0deg); }

        // 页面切换函数
        function goToWishPage() {
            console.log('goToWishPage 函数被调用');
            try {
                // 在页面切换时播放音乐
                const music = document.getElementById('backgroundMusic');
                if (music && music.paused) {
                    music.play().catch(e => console.log('音乐播放失败:', e));
                }
                
                // 隐藏视频页面
                const videoPage = document.getElementById('videoPage');
                const wishPage = document.getElementById('wishPage');
                
                if (videoPage) videoPage.classList.remove('active');
                if (wishPage) wishPage.classList.add('active');
                
                console.log('页面切换完成');
                
                // 显示加载动画
                const loading = document.getElementById('loading');
                const wishText = document.getElementById('wishText');
                
                if (loading) loading.style.display = 'flex';
                if (wishText) wishText.style.display = 'none';
                
                // 加载数据并开始动画
                loadAnswersAndStartAnimation();
                
                // 创建粒子背景
                createParticles();
            } catch (error) {
                console.error('页面切换错误:', error);
            }
        }

        function goToVideoPage() {
            document.getElementById('wishPage').classList.remove('active');
            document.getElementById('videoPage').classList.add('active');
        }



        // 加载数据
        function loadAnswersAndStartAnimation() {
            try {
                // 直接使用外部数据
                allAnswers = wishAnswers;
                console.log('加载了', allAnswers.length, '个答案');
                
                // 隐藏加载动画，显示文字
                document.getElementById('loading').style.display = 'none';
                document.getElementById('wishText').style.display = 'block';
                
                // 开始许愿动画
                startWishAnimation();
            } catch (error) {
                console.error('加载数据失败:', error);
                // 如果加载失败，使用默认答案
                allAnswers = [
                    "愿你的每一天都充满阳光和希望",
                    "愿所有的美好都如期而至",
                    "愿你的梦想都能实现"
                ];
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('wishText').style.display = 'block';
                startWishAnimation();
            }
        }

        // 许愿文字动画
        function startWishAnimation() {
            const wishTextElement = document.getElementById('wishText');
            wishTextElement.innerHTML = '';
            
            // 随机选择一个答案
            const selectedAnswer = allAnswers[Math.floor(Math.random() * allAnswers.length)];
            currentAnswer = selectedAnswer;
            
            // 创建中文文本
            const chineseText = document.createElement('div');
            chineseText.className = 'chinese-text';
            
            // 将中文句子拆分成字符
            const chineseChars = selectedAnswer.chinese.split('');
            chineseChars.forEach((char, index) => {
                const charElement = document.createElement('span');
                charElement.textContent = char === ' ' ? '\u00A0' : char;
                charElement.className = 'char';
                
                // 设置延迟时间
                const delay = index * 0.1;
                charElement.style.animationDelay = delay + 's';
                
                // 添加发光效果
                if (Math.random() > 0.6) {
                    charElement.classList.add('glow');
                }
                
                chineseText.appendChild(charElement);
            });
            
            // 创建英文文本
            const englishText = document.createElement('div');
            englishText.className = 'english-text';
            
            // 将英文句子拆分成字符
            const englishChars = selectedAnswer.english.split('');
            englishChars.forEach((char, index) => {
                const charElement = document.createElement('span');
                charElement.textContent = char === ' ' ? '\u00A0' : char;
                charElement.className = 'char';
                
                // 设置延迟时间（比中文稍晚一点）
                const delay = (chineseChars.length * 0.1) + (index * 0.05);
                charElement.style.animationDelay = delay + 's';
                
                englishText.appendChild(charElement);
            });
            
            wishTextElement.appendChild(chineseText);
            wishTextElement.appendChild(englishText);
        }

        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机位置
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // 随机动画延迟和持续时间
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                // 随机大小
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 确保视频在移动端能正常播放
            const video = document.querySelector('.video-bg');
            video.addEventListener('loadeddata', function() {
                video.play().catch(e => {
                    console.log('视频自动播放被阻止:', e);
                });
            });
            
            // 添加按钮点击事件监听器（只使用一个事件）
            const wishButton = document.getElementById('wishBtn');
            if (wishButton) {
                console.log('找到按钮元素');
                
                // 检测是否为移动设备
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    // 移动端只使用touchend事件
                    wishButton.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('移动端按钮被触摸');
                        goToWishPage();
                    }, { passive: false });
                } else {
                    // 桌面端只使用click事件
                    wishButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('桌面端按钮被点击');
                        goToWishPage();
                    });
                }
            } else {
                console.error('找不到按钮元素');
            }

            // 音乐播放函数
            function playBackgroundMusic() {
                const music = document.getElementById('backgroundMusic');
                if (music) {
                    music.volume = 0.3;
                    music.muted = false; // 直接设置为非静音
                    
                    const playPromise = music.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log('音乐播放成功');
                        }).catch(error => {
                            console.log('自动播放被阻止，需要用户交互:', error);
                        });
                    }
                }
            }

            // 尝试播放音乐
            playBackgroundMusic();
            
            // 在用户第一次交互时播放音乐
            document.body.addEventListener('click', function() {
                playBackgroundMusic();
            }, { once: true });
            
            // 在用户触摸时播放音乐（移动端）
            document.body.addEventListener('touchstart', function() {
                playBackgroundMusic();
            }, { once: true });
        });

    </script>
